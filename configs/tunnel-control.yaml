server:
  host: "0.0.0.0"
  port: 8443
  tls: true
  cert_file: "certs/server.crt"
  key_file: "certs/server.key"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

auth:
  jwt_secret: "your-secret-key-change-in-production"
  token_expiry: "24h"
  service_token_ttl: "720h" # 30 days

tunnel:
  heartbeat_interval: "30s"
  heartbeat_timeout: "120s"
  max_connections: 1000
  buffer_size: 4096

database:
  type: "memory"
  services_file: "/var/lib/tunnel/services.json"

logging:
  level: "info"
  format: "json"
  output: "stdout"